<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&family=Roboto&display=swap" rel="stylesheet">
    <title>CV Pronko Evgeniya</title>
</head>
<body>
    <header class="header">

    </header>

    <main class="main">
        <section class="section__left">
            <div class="section__name">
                <p class="name__name">Eugeniya Pronko</p>
                <div class="name__inner">
                    <p class="name__position">Junior frontend developer</p>
                </div>
            </div>

            <div class="section__experience">
                <div class="exp__title">
                    <div class="section__title">
                        <div class="icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <p class="title-text">Experience</p>
                    </div>
                </div>    
                <div class="exp__content">
                    <a href="https://pronkoevgeniya.github.io/MoGo_fin/">
                        <img src="img/kvast_scr.png" alt="MoGo">
                    </a>
                    <a href="https://pronkoevgeniya.github.io/kvast/">
                        <img src="img/mogo_scr.png" alt="Kvast">
                    </a>
                </div>
            </div>

            <div class="section__education">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="section__code-samples">
                <i class="fab fa-js"></i>
            </div>
            <div class="section__language">
                <i class="fas fa-language"></i>

            </div>
        </section>
        <section class="section__right">
            <div class="section__about-me">
                <i class="far fa-user"></i>
            </div>
            <div class="section__skills">

            </div>
            <div class="section__contacts">
                <i class="far fa-id-badge"></i>

            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/203648b129.js" crossorigin="anonymous"></script>
</body>
</html>
